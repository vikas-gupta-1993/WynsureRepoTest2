<?xml version="1.0" encoding="ISO-8859-1" ?>
<WydeNetWorkConfiguration>
   <ServicesManager>
      <Services>
         <Service>
            <Name>GSP</Name>
            <Compression>0</Compression>
            <Encryption>0</Encryption>
            <Process>
               <CommandLine>{WYDE_ROOT}\dll\WedRPCServer.exe @.\{GSP_CONFIG_FILE}</CommandLine>
               <CurrentDirectory></CurrentDirectory>
               <UserName></UserName>
               <UserPassword></UserPassword>
               <UserDomain></UserDomain>
               <NbMaxProcesses>1</NbMaxProcesses>
               <NbMaxConcurrentRequests>5</NbMaxConcurrentRequests>
               <EnvironmentVariables></EnvironmentVariables>
               <ProcessManagement>
                  <NbMaxSimultaneousSessions>0</NbMaxSimultaneousSessions>
                  <RequestOnMaxSimultaneousSessionsQueued>0</RequestOnMaxSimultaneousSessionsQueued>
                  <MaxMemoryUsage>0</MaxMemoryUsage>
                  <RequestOnMaxMemoryUsageQueued>0</RequestOnMaxMemoryUsageQueued>
                  <StopAfterLastSession>0</StopAfterLastSession>
                  <StopAfterRunningTime>0</StopAfterRunningTime>
                  <StopAfterInactivityTimeout>60</StopAfterInactivityTimeout>
                  <StopAfterMemoryLimit>1024</StopAfterMemoryLimit>
                  <StopAfterNbSessions>0</StopAfterNbSessions>
                  <PeriodicalStop>
                     <StopAtTime>0</StopAtTime>
                     <StopEvery>-1</StopEvery>
                     <CannotBeLaunchedDuringTime>0</CannotBeLaunchedDuringTime>
                     <StoppingMode>0</StoppingMode>
                     <TimeToEndSessions>900</TimeToEndSessions>
                  </PeriodicalStop>
                  <AutomaticStart>
                     <NbProcesses>1</NbProcesses>
                     <FromDay>1</FromDay>
                     <ToDay>5</ToDay>
                     <FromTime>25200</FromTime>
                     <ToTime>28800</ToTime>
                     <Preload>1</Preload>
                  </AutomaticStart>
               </ProcessManagement>
               <UseResponsiveProcessesOnly>0</UseResponsiveProcessesOnly>
               <LoadBalancing>
                  <ForceRandom>1</ForceRandom>
                  <LoadBalancingByNbSessions>100</LoadBalancingByNbSessions>
                  <LoadBalancingByCPU>0</LoadBalancingByCPU>
                  <LoadBalancingByMemory>0</LoadBalancingByMemory>
               </LoadBalancing>
            </Process>
            <Aliases><Alias><Name>{GSP_ALIAS}</Name></Alias></Aliases>
            <EnvironmentVariables></EnvironmentVariables>
         </Service>
      </Services>
      <Security>
         <Encryption>0</Encryption>
         <Authenticate>0</Authenticate>
         <UserName></UserName>
         <UserPassword></UserPassword>
         <UserDomain></UserDomain>
         <Logins></Logins>
      </Security>
      <TraceConfig>
         <StartRunning>0</StartRunning>
         <Timestep>60</Timestep>
         <Services>1</Services>
         <Processes>1</Processes>
      </TraceConfig>
   </ServicesManager>
</WydeNetWorkConfiguration>
