<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
 PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <script type="text/javascript" src="BrowserDetection.js"></script>
  <link href="theme/mphasiswyde/theme.css" rel="stylesheet" type="text/css" />
  <!--[if IE 6]><link href="theme/mphasiswyde/fixie/ie6.css" rel="stylesheet" type="text/css" /><![endif]-->
  <!--[if IE]><link href="theme/mphasiswyde/fixie/ie.css" rel="stylesheet" type="text/css" /><![endif]-->
  <!--[if lt IE 9]><link href="theme/mphasiswyde/fixie/ielt9.css" rel="stylesheet" type="text/css" /><![endif]-->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>ClickOnce HomePage</title>
  <link href="theme/mphasiswyde/css/PortalDefault.css" rel="stylesheet" type="text/css" />
  <link href="theme/mphasiswyde/css/Logo.css" rel="stylesheet" type="text/css" />
</head>

<body class="LanguageCode(EN) LangEN DateFormat(m_d_y) UserLogged LoggedEN">
<div id="PortalWrapper">
  <div id="TopPanelWrapper">
    <div id="TopPanel">
      <div class="full-path">
        <div id="PortalLogoWrapper">
          <div id="LogoForLicense">
            <a href="" title="Home"></a>
          </div>
        </div>
      </div>
  </div>
</div>
<div id="MiddlePanelWrapper">
  <div id="LeftPanelWrapper">
    <div id="LeftPanel"></div>
  </div>
  <div id="PageContent">
        <h1 align="center"><font color="#255570" face="Arial">
        <script type="text/javascript">            
            switch (BrowserDetect.browser)
            {
               case "Chrome":
                  document.writeln("<br /><br />ClickOnce extension for Chrome needs to be installed.<br />Click <a href=\"https://chrome.google.com/webstore/detail/meta4-clickonce-launcher/jkncabbipkgbconhaajbapbhokpbgkdc\">here</a> to install it. <a href=\"HelpChrome.html\"><img src=\"theme/mphasiswyde/wyde/question.png\" /></a><br />");
                  document.writeln("<br />Click <a href=\"wydeClient.application\">here</a> to launch the Application. <a href=\"HelpClickOnce.html\"><img src=\"theme/mphasiswyde/wyde/question.png\" /></a>");
                  break;
               case "Firefox":
                  document.writeln("<br /><br />.NET extension for Firefox needs to be installed.<br />Click <a href=\"https://addons.mozilla.org/en-US/firefox/addon/meta4clickoncelauncher/\">here</a> to install it. <a href=\"HelpFireFox.html\"><img src=\"theme/mphasiswyde/wyde/question.png\" /></a><br />");
                  document.writeln("<br />Click <a href=\"wydeClient.application\">here</a> to launch the Application. <a href=\"HelpClickOnce.html\"><img src=\"theme/mphasiswyde/wyde/question.png\" /></a>");
                  break;
               case "Explorer":
                  document.writeln("<br /><br />Click <a href=\"wydeClient.application\">here</a> to launch the Application. <a href=\"HelpClickOnce.html\"><img src=\"theme/mphasiswyde/wyde/question.png\" /></a>");
                  //Try to open the .application automatically anyway
                  window.open("wydeClient.application", '_self');
                  break;
               case "Mozilla": //edge
                  document.writeln("<br /><br />Click <a href=\"wydeClient.application\">here</a> to launch the Application. <a href=\"HelpClickOnce.html\"><img src=\"theme/mphasiswyde/wyde/question.png\" /></a>");
                  //Try to open the .application automatically anyway
                  window.open("wydeClient.application", '_self');
                  break;
               default:
                  document.writeln("<br /><br />the application is not compatible with your browser.");
            }
            
        </script>
        </font></h1>
   </div>
</div>
</body>
</html>
